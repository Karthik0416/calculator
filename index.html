<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karthik's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f3f3;
    }

    h1, h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      color: blue;
      font-weight: bold;
    }

    img {
      border-radius: 50%;
      width: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Karthik's Contact Form</h1>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email"><br>

    <label for="message">Message:</label><br>
    <textarea id="message" rows="4" placeholder="Write something..."></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <h2>My Skills:</h2>
  <ul>
    <li>Python</li>
    <li>HTML & CSS</li>
    <li>GitHub</li>
  </ul>

  <h2>My Profile Pic:</h2>
  <img src="https://via.placeholder.com/150" alt="My Photo">

</body>
</html>
